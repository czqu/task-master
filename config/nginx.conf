events {
}
http {
	set_real_ip_from 0.0.0.0/0;
	real_ip_header X-Forwarded-For;
	upstream helpers {
		server 127.0.0.1:8083;
		server 127.0.0.1:8084;
	}
	upstream sso {
		server 127.0.0.1:8091;
		server 127.0.0.1:8092;
	}
	upstream grafana {
		server 127.0.0.1:3000;
	}
	upstream chatelier {
		server chatelier.voidbytes.com:8080;
	}


	log_format api_log
		escape=json
		'$status $request_uri $http_user_agent  $request  $request_body';
	server {
		listen 443 ssl;
		server_name api.voidbytes.com;


		ssl_certificate /root/repo/cer/api.voidbytes.com.pem;
		ssl_certificate_key /root/repo/cer/api.voidbytes.com.key;
		ssl_session_timeout 5m;
		gzip on;
		gzip_min_length 1k;
		gzip_buffers 4 16k;
		gzip_comp_level 2;
		gzip_types text/plain
			application/javascript
			application/x-javascript
			text/css
			application/xml
			text/javascript
			application/x-httpd-php
			image/jpeg
			image/gif
			image/png
			application/wasm;
		gzip_vary off;
		gzip_disable "MSIE [1-6]\.";
		error_page 405 =200 $uri;
		access_log /var/log/nginx/nginx_access.log;
		access_log /var/log/nginx/nginx_api.log api_log;




		location / {
			proxy_http_version 1.1;
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection "Upgrade";
			proxy_set_header X-real-ip $remote_addr;
			proxy_set_header X-Forwarded-For $remote_addr;
			proxy_pass http://helpers;
		}


		location ^~/chatelier/ {
			proxy_http_version 1.1;
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection "Upgrade";
			proxy_set_header X-real-ip $remote_addr;
			proxy_set_header X-Forwarded-For $remote_addr;
			proxy_pass http://chatelier/;
		}
	}
	server {
		listen 443 ssl;
		server_name static.voidbytes.com;

		ssl_certificate /root/repo/cer/static.voidbytes.com.pem;
		ssl_certificate_key /root/repo/cer/static.voidbytes.com.key;
		default_type application/wasm;
		gzip on;
		gzip_min_length 1k;
		gzip_buffers 4 16k;
		gzip_comp_level 2;
		gzip_types text/plain
			application/javascript
			application/x-javascript
			text/css
			application/xml
			text/javascript
			application/x-httpd-php
			image/jpeg
			image/gif
			image/png
			application/wasm;
		gzip_vary off;
		gzip_disable "MSIE [1-6]\.";
		location / { #web
			proxy_set_header Host $host;
			proxy_set_header X-Real-Ip $remote_addr;
			proxy_set_header X-Forwarded-For $remote_addr;
			proxy_set_header X-NginX-Proxy true;
			root /var/html; # web 静态资源存放路径
			index index.html;
			try_files $uri $uri/ /index.html;
		}

	}
	server {
		listen 443 ssl;
		server_name sso.voidbytes.com;

		ssl_certificate /root/repo/cer/sso.voidbytes.com.pem;
		ssl_certificate_key /root/repo/cer/sso.voidbytes.com.key;
		gzip on;
		gzip_min_length 1k;
		gzip_buffers 4 16k;
		gzip_comp_level 2;
		gzip_types text/plain
			application/javascript
			application/x-javascript
			text/css
			application/xml
			text/javascript
			application/x-httpd-php
			image/jpeg
			image/gif
			image/png
			application/wasm;
		gzip_vary off;
		gzip_disable "MSIE [1-6]\.";
		access_log /var/log/nginx/nginx_access_sso.log;
		access_log /var/log/nginx/nginx_api_sso.log api_log;
		location / {
			proxy_http_version 1.1;
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection "Upgrade";
			proxy_set_header X-real-ip $remote_addr;
			proxy_set_header X-Forwarded-For $remote_addr;
			proxy_pass http://sso;
		}

	}
	server {
		listen 443 ssl;
		server_name grafana.voidbytes.com;

		ssl_certificate /root/repo/cer/grafana.voidbytes.com.pem;
		ssl_certificate_key /root/repo/cer/grafana.voidbytes.com.key;
		gzip on;
		gzip_min_length 1k;
		gzip_buffers 4 16k;
		gzip_comp_level 2;
		gzip_types text/plain
			application/javascript
			application/x-javascript
			text/css
			application/xml
			text/javascript
			application/x-httpd-php
			image/jpeg
			image/gif
			image/png
			application/wasm;
		gzip_vary off;
		gzip_disable "MSIE [1-6]\.";
		access_log /var/log/nginx/nginx_access_grafana.log;
		access_log /var/log/nginx/nginx_api_grafana.log api_log;
		location / {
			proxy_http_version 1.1;
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection "Upgrade";
			proxy_set_header X-real-ip $remote_addr;
			proxy_set_header X-Forwarded-For $remote_addr;
			proxy_pass http://grafana;
		}

	}
	server {
		listen 80;
		server_name api.voidbytes.com;
		rewrite ^(.*)$ https://${server_name}$1 permanent;
	}
	server {
		listen 80;
		server_name sso.voidbytes.com;
		rewrite ^(.*)$ https://${server_name}$1 permanent;
	}
	server {
		listen 80;
		server_name static.voidbytes.com;
		rewrite ^(.*)$ https://${server_name}$1 permanent;
	}
	server {
		listen 80;
		server_name grafana.voidbytes.com;
		rewrite ^(.*)$ https://${server_name}$1 permanent;
	}

}