version: '3.1'
services:
  mysql:
    image: mysql:5.7
    ports:
      - 13316:3306
    container_name: mysql-task-master
    volumes:
      - /data/mysql/hzv/mysql/data:/var/lib/mysql
      - /etc/localtime:/etc/localtime
    environment:
      - TZ=Asia/Shanghai
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    restart: always
    command: --ssl=1 --require-secure-transport=ON
  task-master-core:
    image: task-master-core:latest
    container_name: task-master-core
    ports:
      - "7783:7783"
      - "8083:8083"
    environment:
      - JAVA_OPTS= -Dlog4j.skipJansi=false
      - TZ=Asia/Shanghai
      - SPRING_PROFILES_ACTIVE=prod
      - MYSQL_PORT=${MYSQL_PORT}
      - MYSQL_HOST=${MYSQL_HOST}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - JWT_EXPIRATION=${JWT_EXPIRATION}
      - JWT_PUB_KEY=${JWT_PUB_KEY}
    depends_on:
      - mysql
    volumes:
      - /var/log/task-master/core/:/logs
  task-master-sso:
    image: task-master-sso:latest
    container_name: task-master-sso
    ports:
      - "8091:8091"
      - "7791:7791"
    environment:
      - JAVA_OPTS= -Dlog4j.skipJansi=false
      - TZ=Asia/Shanghai
      - SPRING_PROFILES_ACTIVE=prod
      - MYSQL_PORT=${MYSQL_PORT}
      - MYSQL_HOST=${MYSQL_HOST}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - JWT_EXPIRATION=${JWT_EXPIRATION}
      - JWT_PUB_KEY=${JWT_PUB_KEY}
      - JWT_PRIVATE_KEY=${JWT_PRIVATE_KEY}
    depends_on:
      - mysql
    volumes:
      - /var/log/task-master/core/sso/:/logs
  portainer:
    image: portainer/portainer-ce:2.17.1
    container_name: portainer
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
      - /root/repo/cer:/certs
    environment:
      - ADMIN_PASSWORD=${PORTAINER_ADMIN_PASSWORD}
      - ADMIN_USERNAME=${PORTAINER_ADMIN_USERNAME}
    ports:
      - "9443:9443"
      - "8000:8000"
    command: ["--sslcert", "/certs/portainer.crt", "--sslkey", "/certs/portainer.key"]
  prometheus:
      image: prom/prometheus:v2.43.0
      ports:
        - "9090:9090"
      volumes:
        - /data/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
  grafana:
        image: grafana/grafana:8.5.22
        ports:
          - "3000:3000"
        environment:
          - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USERNAME}
          - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
volumes:
  portainer_data: