events {
    worker_connections 1024;
}
http {
    set_real_ip_from 0.0.0.0/0;
    real_ip_header X-Forwarded-For;

    upstream helpers {
        server 127.0.0.1:8083;
    }

    upstream chatelier {
        server chatelier.voidbytes.com:8080;
    }

    log_format api_log escape=json '$status $request_uri $http_user_agent $request $request_body';

    server {
        listen 443 ssl;
        server_name api.voidbytes.com;

        ssl_certificate /root/repo/cer/api.voidbytes.com.pem;
        ssl_certificate_key /root/repo/cer/api.voidbytes.com.key;
        ssl_session_timeout 5m;

        # Enable HTTP Strict Transport Security (HSTS)
        add_header Strict-Transport-Security "max-age=31536000" always;

        gzip on;
        gzip_min_length 1k;
        gzip_buffers 4 16k;
        gzip_comp_level 2;
        gzip_types text/plain application/javascript application/x-javascript text/css application/xml text/javascript application/x-httpd-php image/jpeg image/gif image/png application/wasm;
        gzip_vary off;
        gzip_disable "MSIE [1-6]\.";

        error_page 405 =200 $uri;

        access_log /var/log/nginx/nginx_access.log;
        access_log /var/log/nginx/nginx_api.log api_log;

        default_type application/wasm;

        location / {
            # Static files
            proxy_set_header Host $host;
            proxy_set_header X-Real-Ip $remote_addr;
            proxy_set_header X-Forwarded-For $remote_addr;
            proxy_set_header X-NginX-Proxy true;
            root /var/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        location ^~/helpers/ {
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header X-real-ip $remote_addr;
            proxy_set_header X-Forwarded-For $remote_addr;
            proxy_pass http://helpers/;
        }

        location ^~/chatelier/ {
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header X-real-ip $remote_addr;
            proxy_set_header X-Forwarded-For $remote_addr;
            proxy_pass http://chatelier/;
        }
    }

    server {
        listen 80;
        server_name api.voidbytes.com;
        rewrite ^(.*)$ https://${server_name}$1 permanent;
    }

}